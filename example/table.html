<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Example Table</title>
</head>
<body>
  <table id="usersTable" border="1">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Alice Johnson</td>
        <td>alice@example.com</td>
        <td>Active</td>
        <td><button>Edit</button></td>
      </tr>
      <tr>
        <td>Bob Smith</td>
        <td>bob@example.com</td>
        <td>Inactive</td>
        <td><button>Edit</button></td>
      </tr>
    </tbody>
  </table>
  <div id="editMessage" style="display:none; color: green;">Edit clicked!</div>
  <script>
    document.querySelectorAll('#usersTable button').forEach(btn => {
      btn.addEventListener('click', () => {
        document.getElementById('editMessage').style.display = 'block';
      });
    });
  </script>
</body>
</html>
