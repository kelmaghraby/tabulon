<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Example Table</title>
</head>
<body>
  <table id="usersTable" border="1">
    <thead>
      <tr>
        <th>Dish</th>
        <th>Chef</th>
        <th>Category</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Margherita Pizza</td>
        <td>Chef Mario</td>
        <td>Italian</td>
        <td><button>Edit</button></td>
      </tr>
      <tr>
        <td>Sushi Roll</td>
        <td>Chef Tanaka</td>
        <td>Japanese</td>
        <td><button>Edit</button></td>
      </tr>
    </tbody>
  </table>
  <div id="editMessage" style="display:none; color: green;">Edit clicked!</div>
  <script>
    document.querySelectorAll('#usersTable button').forEach(btn => {
      btn.addEventListener('click', () => {
        document.getElementById('editMessage').style.display = 'block';
      });
    });
  </script>
</body>
</html>
